<body>
    <center><button onclick="countdownbutton()" class="button">Munculkan Alert</button>
    <div id="countdownbutton" class="alert"></div>
    <script>
        function countdownbutton() {
            let count = 5;
            // const button = document.getElementById("countdownbutton");

            // button.style.backgroundColor = 'red';
            // button.style.color = 'white';
            // button.style.fontWeight = 'bold';

            let interval = setInterval(function() {
                document.getElementById("countdownbutton").innerHTML="Danger! Alert akan tertutup dalam: " + count;
                count--;
                if (count < 0) {
                    clearInterval(interval);
                    document.getElementById("countdownbutton").innerHTML="";

                    // button.style.backgroundColor = '';
                    // button.style.color = '';
                    // button.style.fontWeight = '';
                }
            }, 1000);
        }
    </script></center>
