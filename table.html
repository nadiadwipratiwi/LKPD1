<style>
    table {
        border-collapse: collapse;
        border: 1px solid;
    }

    tr, th {

    }
</style>

        </tr>
        <tr>
            <th colspan="2">XL</th>
        </tr>
        <tr>
            <th>A</th>
            <th>B</th>
        </tr>
        <tr>
            <th>1</th>
            <th>Pro 1</th>
            <th>2</th>
            <th>3</th>
        </tr>
        <tr>
            <th style="padding: 10px;"></th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
    </table>
</body>
</html>
